name: ci

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
    steps:
      - uses: actions/checkout@v3
      - run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git
          makepkg -s -f --noconfirm
